<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Wordle</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="static/css/reset.css"> -->
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <h1>Wordle</h1>
  <div id="startArea">
    <button id="OnscreenStartBtn" class="startBtn">ONSCREEN KEYBOARD</button>
    <button id="KeyboardStartBtn" class="startBtn">KEYBOARD</button>
  </div>
  <div id="gameArea">
    <div class="boxes">
      <div class="rows" id='row1'>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="rows" id='row2'>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="rows" id='row3'>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="rows" id='row4'>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="rows" id='row5'>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="rows" id='row6'>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
    <!-- <h2 id="guessedAnswer" style="font-size: 3em; margin-top: 30px;">
      <span>&nbsp;</span>
      <span>&nbsp;</span>
      <span>&nbsp;</span>
      <span>&nbsp;</span>
      <span>&nbsp;</span>
    </h2> -->
  </div>

  <div id="onscreenArea" style="margin: 40px;">
    <div class="keyboardRows" id="keyboardRow1">
      <button data-letter="q" class="keys">Q</button>
      <button data-letter="w" class="keys">W</button>
      <button data-letter="e" class="keys">E</button>
      <button data-letter="r" class="keys">R</button>
      <button data-letter="t" class="keys">T</button>
      <button data-letter="y" class="keys">Y</button>
      <button data-letter="u" class="keys">U</button>
      <button data-letter="i" class="keys">I</button>
      <button data-letter="o" class="keys">O</button>
      <button data-letter="p" class="keys">P</button>
    </div>
    <div class="keyboardRows" id="keyboardRow2">
      <button data-letter="a" class="keys">A</button>
      <button data-letter="s" class="keys">S</button>
      <button data-letter="d" class="keys">D</button>
      <button data-letter="f" class="keys">F</button>
      <button data-letter="g" class="keys">G</button>
      <button data-letter="h" class="keys">H</button>
      <button data-letter="j" class="keys">J</button>
      <button data-letter="k" class="keys">K</button>
      <button data-letter="l" class="keys">L</button>
    </div>
    <div class="keyboardRows" id="keyboardRow3">
      <button id="enter" data-letter="enter" class="keys"><img src="static/imgs/return.png"></button>
      <button data-letter="z" class="keys">Z</button>
      <button data-letter="x" class="keys">X</button>
      <button data-letter="c" class="keys">C</button>
      <button data-letter="v" class="keys">V</button>
      <button data-letter="b" class="keys">B</button>
      <button data-letter="n" class="keys">N</button>
      <button data-letter="m" class="keys">M</button>
      <button id="backspace" data-letter="backspace" class="keys"><img src="static/imgs/backspace.png"></button>
    </div>
  </div>
  <h3 style="margin: 50px;">TYPE YOUR ANSWER AND CLICK ENTER!</h3>
  <h4 style="display: none; color: red; font-size:28px">YOUR GUESS SHOULD BE 5 LETTERS!</h4>


  <!-- modal -->
  <div id="modal-wrapper">
    <div class="modal-box">
      <div class="close-modal">
        <i class="fa fa-2x fa-times"></i>
      </div>
      <p>STATISTICS</p>
      <div id="statistics">
        <article id="gameCount">
          <div class="result">1</div>
          <div class="explanation">Played</div>
        </article>
        <article id="winRate">
          <div class="result">100</div>
          <div class="explanation">Win %</div>
        </article>
        <article id="currentStreak">
          <div class="result">2</div>
          <div class="explanation">Current<br/>Streak</div>
        </article>
        <article id="maxStreak">
          <div class="result">5</div>
          <div class="explanation">Max<br/>Streak</div>
        </article>
      </div>
      <p>GUESS DISRIBUTION</p>
      <div id="distribution">
        <li>
          <p style="font-size: 20px;">1<span class="count">0</span></p>
          <div class="bar" id="bar1"></div>
        </li>
        <li style="list-style: none;">
          <p style="font-size: 20px;">2<span class="count">0</span></p>
          <div class="bar" id="bar2"></div>
        </li>
        <li style="list-style: none;">
          <p style="font-size: 20px;">3<span class="count">0</span></p>
          <div class="bar" id="bar3"></div>
        </li>
        <li style="list-style: none;">
          <p style="font-size: 20px;">4<span class="count">0</span></p>
          <div class="bar" id="bar4"></div>
        </li>
        <li style="list-style: none;">
          <p style="font-size: 20px;">5<span class="count">0</span></p>
          <div class="bar" id="bar5"></div>
        </li>
        <li style="list-style: none;">
          <p style="font-size: 20px;">6<span class="count">0</span></p>
          <div class="bar" id="bar6"></div>
        </li>
      </div>
    </div>
  </div>



  <script src="js/script.js"></script>
  <script src="js/indexedDB.js"></script>
</body>
</html>
